<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - MHA Math's</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #00f7ff, #ff00e6);
            --secondary-gradient: linear-gradient(135deg, #1e1e2f, #3b3b5b);
            --neumorphic-shadow: 10px 10px 20px rgba(0, 0, 0, 0.3), -10px -10px 20px rgba(255, 255, 255, 0.1);
            --text-glow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        body {
            background: var(--secondary-gradient);
            color: #e0e0ff;
            font-family: 'Orbitron', sans-serif;
            overflow-x: hidden;
        }

        option {
            color: black;
        }

        .navbar {
            background: rgba(30, 30, 47, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navbar-brand {
            font-size: 1.5rem;
            text-shadow: var(--text-glow);
            transition: transform 0.3s ease;
        }

        .navbar-brand:hover {
            transform: scale(1.1);
        }

        .nav-link {
            color: #fff !important;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: #00f7ff !important;
            text-shadow: var(--text-glow);
        }

        .card {
            background: rgba(59, 59, 91, 0.7);
            border: none;
            border-radius: 20px;
            box-shadow: var(--neumorphic-shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            border-color: #00f7ff;
            color: #fff;
        }

        .btn-primary {
            background: var(--primary-gradient);
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            text-transform: uppercase;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            transform: scale(1.05);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff004c, #ff5e5e);
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .btn-danger:hover {
            box-shadow: 0 0 20px rgba(255, 0, 76, 0.8);
            transform: scale(1.05);
        }

        h2, h3 {
            color: #00f7ff;
            text-shadow: var(--text-glow);
        }

        /* Animation for Futuristic Feel */
        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        .navbar, .card {
            animation: pulse 3s infinite;
        }

        /* Responsive Adjustments */
        @media (max-width: 576px) { /* Extra Small Devices (Phones) */
            .navbar-brand {
                font-size: 1.1rem;
            }

            .nav-link {
                font-size: 0.9rem;
                padding: 0.5rem;
            }

            .container {
                padding: 0 10px;
            }

            .card {
                margin-bottom: 15px;
                padding: 15px;
            }

            h2, h3 {
                font-size: 1.2rem;
            }

            .btn {
                width: 100%;
                margin-bottom: 10px;
                padding: 8px 15px;
                font-size: 0.9rem;
            }

            .form-control, .form-select {
                font-size: 0.9rem;
            }

            .input-group .btn {
                padding: 8px;
            }
        }

        @media (min-width: 577px) and (max-width: 768px) { /* Small Devices (Tablets) */
            .navbar-brand {
                font-size: 1.3rem;
            }

            .nav-link {
                font-size: 1rem;
            }

            .container {
                padding: 0 15px;
            }

            .card {
                margin-bottom: 20px;
                padding: 20px;
            }

            h2, h3 {
                font-size: 1.5rem;
            }

            .btn {
                width: auto;
                padding: 10px 20px;
                font-size: 1rem;
            }

            .form-control, .form-select {
                font-size: 1rem;
            }
        }

        @media (min-width: 769px) and (max-width: 992px) { /* Medium Devices (Large Tablets, Small Laptops) */
            .navbar-brand {
                font-size: 1.4rem;
            }

            .nav-link {
                font-size: 1.1rem;
            }

            .card {
                margin-bottom: 25px;
            }

            h2, h3 {
                font-size: 1.8rem;
            }

            .btn {
                padding: 10px 20px;
                font-size: 1.1rem;
            }
        }

        @media (min-width: 993px) { /* Large Devices (Desktops) */
            .navbar-brand {
                font-size: 1.5rem;
            }

            .nav-link {
                font-size: 1.2rem;
            }

            .card {
                margin-bottom: 30px;
            }

            h2, h3 {
                font-size: 2rem;
            }

            .btn {
                padding: 10px 20px;
                font-size: 1.2rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">MHA Math's</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <span class="nav-link text-white">Score: {{ user.score }}</span>
                    <a class="nav-link" href="{{ url_for('profile') }}">Profile</a>
                    <a class="nav-link" href="{{ url_for('manage_students') }}">Manage Students</a>
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container py-5 mt-5">
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="card p-4 mb-4">
                    <h3>Add New Question</h3>
                    <form method="POST" action="{{ url_for('add_question') }}">
                        <div class="mb-3">
                            <textarea class="form-control" name="text" placeholder="Question text" required></textarea>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" name="answer" placeholder="Correct answer" required>
                        </div>
                        <div class="mb-3">
                            <select class="form-select" name="difficulty" required>
                                <option value="easy">Easy</option>
                                <option value="medium">Medium</option>
                                <option value="hard">Hard</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <select class="form-select" name="category_id" required>
                                {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Question</button>
                    </form>
                </div>
                <div class="card p-4 mb-4">
                    <h3>Add Category</h3>
                    <form method="POST" action="{{ url_for('add_category') }}">
                        <div class="mb-3">
                            <input type="text" class="form-control" name="name" placeholder="Category Name" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Category</button>
                    </form>
                </div>
                <div class="card p-4">
                    <h3>Add New Teacher</h3>
                    <form method="POST" action="{{ url_for('add_teacher') }}">
                        <div class="mb-3">
                            <input type="text" class="form-control" name="name" placeholder="Full Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" name="username" placeholder="Username" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" name="password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Teacher</button>
                    </form>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <h2>Your Questions</h2>
                <form method="GET" action="{{ url_for('dashboard') }}" class="mb-3">
                    <div class="input-group">
                        <input type="text" class="form-control" name="search" placeholder="Search questions..." value="{{ search_query }}">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </form>
                {% for question in questions %}
                <div class="card p-4 mb-3">
                    <form method="POST" action="{{ url_for('edit_question', id=question.id) }}">
                        <div class="mb-3">
                            <textarea class="form-control" name="text">{{ question.text }}</textarea>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" name="answer" value="{{ question.answer }}">
                        </div>
                        <div class="mb-3">
                            <select class="form-select" name="difficulty">
                                <option value="easy" {% if question.difficulty == 'easy' %}selected{% endif %}>Easy</option>
                                <option value="medium" {% if question.difficulty == 'medium' %}selected{% endif %}>Medium</option>
                                <option value="hard" {% if question.difficulty == 'hard' %}selected{% endif %}>Hard</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <select class="form-select" name="category_id">
                                {% for category in categories %}
                                <option value="{{ category.id }}" {% if question.category_id == category.id %}selected{% endif %}>{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Update</button>
                        <a href="{{ url_for('delete_question', id=question.id) }}" class="btn btn-danger">Delete</a>
                    </form>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
