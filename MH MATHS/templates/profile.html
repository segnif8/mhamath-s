<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - MHA Math's</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Import futuristic fonts */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap');

        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0d0d2b 0%, #1a1a3d 100%);
            color: #e0e0ff;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Futuristic Navbar */
        .navbar {
            background: rgba(10, 10, 50, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            padding: 1rem;
        }

        .navbar-brand {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            color: #00ffcc;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.7);
        }

        .nav-link {
            color: #e0e0ff;
            font-weight: 300;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: #00ffcc;
            text-shadow: 0 0 8px rgba(0, 255, 204, 0.5);
        }

        .navbar-nav .text-white {
            color: #e0e0ff;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 5px rgba(0, 255, 204, 0.3);
        }

        /* Container */
        .container {
            padding: 2rem 1rem;
        }

        /* Card Styling - Glassmorphism */
        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            padding: 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
        }

        .card h3 {
            font-family: 'Orbitron', sans-serif;
            color: #00ffcc;
            text-shadow: 0 0 5px rgba(0, 255, 204, 0.5);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            text-align: center;
        }

        /* Form Inputs */
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #e0e0ff;
            border-radius: 10px;
            padding: 0.75rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #00ffcc;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
            color: #e0e0ff;
        }

        .form-control::placeholder {
            color: rgba(224, 224, 255, 0.7);
        }

        .form-label {
            color: #e0e0ff;
            font-size: 0.9rem;
            font-weight: 300;
            text-shadow: 0 0 3px rgba(255, 255, 255, 0.2);
        }

        /* Buttons */
        .btn-primary {
            background: linear-gradient(45deg, #00ffcc, #007bff);
            border: none;
            border-radius: 25px;
            padding: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #007bff, #00ffcc);
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.7);
        }

        /* Alerts */
        .alert {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #e0e0ff;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            backdrop-filter: blur(10px);
        }

        .alert-success {
            border-color: #00ffcc;
            color: #00ffcc;
            text-shadow: 0 0 5px rgba(0, 255, 204, 0.5);
        }

        .alert-danger {
            border-color: #ff3366;
            color: #ff3366;
            text-shadow: 0 0 5px rgba(255, 51, 102, 0.5);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: #00ffcc;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #007bff;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.5rem;
            }

            .nav-link, .navbar-nav .text-white {
                font-size: 0.9rem;
            }

            .container {
                padding: 1rem;
            }

            .card {
                padding: 1.5rem;
            }

            .card h3 {
                font-size: 1.3rem;
            }

            .btn-primary {
                padding: 0.6rem;
                font-size: 0.9rem;
            }

            .form-control, .form-label {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 576px) {
            .navbar-brand {
                font-size: 1.2rem;
            }

            .nav-link, .navbar-nav .text-white {
                font-size: 0.85rem;
            }

            .card {
                padding: 1rem;
            }

            .card h3 {
                font-size: 1.2rem;
            }

            .btn-primary {
                padding: 0.5rem;
                font-size: 0.85rem;
            }

            .form-label {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">MHA Math's</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <span class="nav-link text-white">Score: {{ user.score }}</span>
                    <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-12">
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
                {% endif %}
                {% endwith %}
                <div class="card p-5">
                    <h3 class="text-center mb-4">Edit Profile</h3>
                    <form method="POST" action="{{ url_for('profile') }}">
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" name="name" value="{{ user.name }}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" name="username" value="{{ user.username }}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" value="{{ user.password }}" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Update Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
